<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kirby RPG</title>
    <link rel="icon" type="img/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Noto+Serif+JP|Spirax" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="bg">
        <div class="content">
            <header>
                <h1>Kirby <span class="badge badge-pill badge-light">RPG</span></h1>
            </header>
            <br>
            <div class="container">
                <section class="row">
                    <div class="col-md-6">
                        <div class="char-select fighters row">
                            <div class="col-md-12">
                                <h2 class="choose-charac">Choose your character!</h2>
                            </div>
                            <!-- <br> -->
                            <div class="characters col-md-12">
                                <div class="character kirby card" id="Kirby">
                                    <img src="assets/images/kirbyportrait.jpg" alt="Kirby" class="kirby charpic card-img-top">
                                    <div class="card-body">
                                        <div class="kirby name card-text">Kirby</div>
                                        <div class="kirby hp card-text" data-character="Kirby"></div>
                                    </div>
                                </div>
                                <div class="character metaknight card" id="MetaKnight">
                                    <img src="assets/images/hmmm.png" alt="Meta Knight" class="metaknight charpic card-img-top">
                                    <div class="card-body">
                                        <div class="metaknight name card-text">Meta Knight</div>
                                        <div class="metaknight hp card-text" data-character="MetaKnight"></div>
                                    </div>
                                </div>
                                <div class="character dedede card" id="Dedede">
                                    <img src="assets/images/dededeedit.png" alt="King Dedede" class="dedede charpic card-img-top">
                                    <div class="card-body">
                                        <div class="dedede name card-text">King Dedede</div>
                                        <div class="dedede hp card-text" data-character="Dedede"></div>
                                    </div>
                                </div>
                                <div class="character bandana card" id="BandanaDee">
                                    <img src="assets/images/squee.png" alt="Bandana Waddle Dee" class="bandana charpic card-img-top">
                                    <div class="card-body">
                                        <div class="bandana name card-text">Bandana Dee</div>
                                        <div class="bandana hp card-text" data-character="BandanaDee"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <hr> -->
                        <section class="char-select opponents row">
                            <div class="col-md-12">
                                <h2>Select your opponent!</h2>
                            </div>
                            <div class="col-md-12 rivals"></div>
                        </section>
                    </div>
                    <div class="col-md-1"></div>
                    <section class="arena col-md-4">
                        <h2>Arena</h2>
                        <div class="stadium" background="assets/images/arena.gif">
                            <button class="attack">Attack!</button>
                            <div class="challenger"></div>
                            <div class="message"></div>
                        </div>

                    </section>

                    <br>

                    <div class="reset">
                        <button class="reset-btn">Reset</button>
                    </div>
                </section>
            </div>
        </div>

    </div>
    <footer>
        <div class="disclaimer">
            <p>This website is not affiliated with Nintendo or the official Kirby games and is purely for
                entertainment.</p>
            <p> All Kirby related images and sounds are properties of Nintendo.</p>
            <p>&copy;2018</p>
        </div>
    </footer>
    <audio src="assets/audio/Green Greens.mp3" id="background-music"></audio>
    <audio src="assets/audio/shortclick.mp3" id="click"></audio>
    <audio src="assets/audio/supershortJab.mp3" id="attack-sound"></audio>
    <audio src="assets/audio/Right Hook.mp3" id="counter-sound"></audio>
    <audio src="assets/audio/Upper Cut.mp3" id="ko-sound"></audio>
    <script rel="rext/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
