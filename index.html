<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kirby RPG</title>
    <link rel="icon" type="img/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Noto+Serif+JP|Spirax" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="bg">
        <h1>Kirby <span class="badge badge-pill badge-light">RPG</span></h1>
        <section class="char-select fighters">
            <h2>Choose your character!</h2>
            <div class="characters">
                <div class="character kirby" id="Kirby">
                    <img src="assets/images/kirbyeditted.jpg" alt="Kirby" class="kirby charpic">
                    <div class="kirby name">Kirby</div>
                    <div class="kirby hp" data-character="Kirby"></div>
                </div>
                <div class="character metaknight" id="MetaKnight">
                    <img src="assets/images/metaknight.jpg" alt="Meta Knight" class="metaknight charpic">
                    <div class="metaknight name">Meta Knight</div>
                    <div class="metaknight hp" data-character="MetaKnight"></div>
                </div>
                <div class="character dedede" id="Dedede">
                    <img src="assets/images/dedede.jpg" alt="King Dedede" class="dedede charpic">
                    <div class="dedede name">King Dedede</div>
                    <div class="dedede hp" data-character="Dedede"></div>
                </div>
                <div class="character bandana" id="BandanaDee">
                    <img src="assets/images/bandana.png" alt="Bandana Waddle Dee" class="bandana charpic">
                    <div class="bandana name">Bandana Waddle Dee</div>
                    <div class="bandana hp" data-character="BandanaDee"></div>
                </div>
            </div>
        </section>
        <section class="char-select opponents">
            <h2>Choose your opponent!</h2>
        </section>
        <section class="arena">
            <h2>Arena</h2>
            <button class="attack">Attack!</button>
            <div class="challenger"></div>
            <div class="message"></div>
        </section>
        <div class="reset">
            <button class="reset-btn">Reset</button>
        </div>
        <footer>
            This website is purely for entertainment. All Kirby related images and sounds are properties of Nintendo.
        </footer>
    </div>
    <script rel="rext/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
